<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Will Hitchcock </title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/icons.css">
  <link rel="stylesheet" href="/css/base.css">

  {% for style in page.styles %}
    <link rel="stylesheet" href="/css/{{style}}">
  {% endfor %}

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,900' rel='stylesheet' type='text/css'>
  
  <link rel="icon" sizes="16x16 32x32" href="/img/favicon.ico">
  <!--[if IE]><link rel="shortcut icon" href="/img/favicon.ico"><![endif]-->
</head>
<body>
  <!--[if lte IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div id="content-wrap">
    <div id="content" class="{% if page.className %}{{page.className}}{% endif %}">
      {{ content }}
    </div> <!-- end of content -->    
  </div>

  <script src="/javascripts/libs/jquery-1.7.1.min.js"></script>
  <script src="/javascripts/plugins.js"></script>

  {% for script in page.scripts %}
    <script type="text/javascript" src="/javascripts/{{script}}"></script>
  {% endfor %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20413357-2', 'hitchcockwill.github.io');
    ga('send', 'pageview');

  </script>
</body>
</html>
